<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="root/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="https://icons.getbootstrap.com/assets/icons/clouds-fill.svg" type="image/x-icon">
    <title>weather app</title>
</head>

<body>
    <div class="bg-basic d-flex justify-content-center align-items-center" id="bg-basic">

        <!-- box weather -->

        <div class="box-weather bg-info bg-opacity-50 rounded-3 shadow pt-4" id="">
            <!-- search box -->
            <form class="mb-3 p-2 mx-2 row justify-content-center">
                <input type="text" class="form-floating col-8" name="" id="text-search" aria-describedby="helpId"
                    placeholder="">
                <button type="button" class="btn btn-outline-dark rounded-3 col-2 mx-2" id="btn-search">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- info weather -->
            <div class="mx-3 d-none">
                <div class="">
                    <h3 class="display-5 my-3 mx-2" id="city">
                        tehran
                    </h3>
                </div>
                <div class="mx-5 d-flex align-items-center">
                    <p class="d-block fs-1 mx-1" id="favicon">
                        <i class="bi bi-cloud-drizzle-fill"></i>
                    </p>
                    <span class="d-block mx-2" id="icon-weather">23ï¸’</span>
                </div>
                <div class="">
                    <p class="small">
                        Lorem ipsum dolor sit.
                    </p>
                    <p class="small">
                        Lorem ipsum dolor sit amet consectetur.
                    </p>
                </div>
            </div>
        </div> 
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="root/app.js"></script>
</body>

</html>
